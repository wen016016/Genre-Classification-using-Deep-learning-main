<!DOCTYPE html>
<html>

<head>
    <title>Upload Music</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        .upload-container {
            background: #fff;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        input[type="file"] {
            width: 70%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            display: block;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px auto;
            display: block;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <h2>Upload Music</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <select name="region">
                <option value="English">English</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Chinese">Chinese</option>
                <option value="Russian">Russian</option>
            </select>
            <select name="time_range">
                <option value="week">一周內新歌</option>
                <option value="month">一個月內新歌</option>
                <option value="year">一年內新歌</option>
            </select>
            <input type="submit" value="Upload">
    </div>
</body>

</html>
